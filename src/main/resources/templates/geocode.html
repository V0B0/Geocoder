<!DOCTYPE html><html lang="en" xmlns:th="https://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Geocode</title></head><body><h2>Geocoding</h2><form method="post" th:object="${point}">    <label>What you search?        <input th:field="*{request}" type="text"/>    </label>    <button type="submit">Get Information</button></form><br/><p th:text="${'Answer = ['+answer+']'}" th:unless="${answer==null}"></p><table th:unless="${values.isEmpty()}">    <thead>    <tr>        <td>Request</td>        <td>Address</td>        <td>Latitude&Longitude</td>    </tr>    </thead>    <tbody>    <tr th:each="pointA : ${values}">        <td th:text="${pointA.request}"></td>        <td th:text="${pointA.address}"></td>        <td th:text="${pointA.coordinates}"></td>    </tr>    </tbody></table></body></html>
