<!DOCTYPE html><html lang="en" xmlns:th="https://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Geocode</title></head><body><h2>Geocoding</h2><form method="post" th:object="${point}">    <label>What are you looking for?        <input th:field="*{request}" type="text"/>    </label>    <button type="submit">Find</button></form><br/><p th:text="${answer}" th:unless="${answer==null}"></p></body></html>
